<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cân nặng</title>
</head>
<body>
a <input id="number1"/><br>
b <input id="number2 "/><br>
<button onclick="getResult()">kết quả</button>
<script>
    function getResult() {
        let a= + document.getElementById("number1");
        let b= + document.getElementById("number2");
        let  bmi=b/(a*a);

        if (bmi < 18)
            document.write("Underweight");
        else if (bmi < 25.0)
            document.write("Normal");
        else if (bmi < 30.0)
            document.write("Overweight");
        else
            document.write("Obese");
    }

</script>
</body>
</html>
